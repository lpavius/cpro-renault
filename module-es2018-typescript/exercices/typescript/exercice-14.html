    <!---------------------------------
    -----------PRÉSENTATION-----------
    ----------------------------------
      Comme en JavaScript depuis ES2015, TypeScript permet l'utilisation du
      mot clé 'class' comme sucre syntaxique offrant une alternative aux
      fonctions constructeur.

      Une "classe" peut implémenter une interface. En d'autres termes, elle peut
      être déclarée de telle sorte qu'elle soit obligée de respecter une
      déclaration d'interface.

      Le principe de base est le suivant :

      ===ts_code==================================
      {
        interface DiscoursInterface {
          allocution: string;
          parler: (this:Discours) => void
        }

        class Discours implements DiscoursInterface {
          allocution: string;
          constructor (texte: string) {
            this.allocution = texte;
          }
          parler(this:Discours) {
            window.alert(`Voici le discours : ${this.allocution}.`);
          }
        }

        const unDiscours = new Discours('Bonjour à tous');

        unDiscours.parler();
      }
      ============================================

      coordonnées fournies en paramétre ;

      valeurs actuelles ;
      - À la suite de la création du rectangle, modifiez sa position et affichez
