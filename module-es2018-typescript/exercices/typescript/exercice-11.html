      ------------
        Principe
      ------------

      En JavaScript, un objet est un type de données composé de plusieurs
      propriétés. Ces propriétés peuvent contenir des type primitifs (number,
      string ou boolean) ou des types composés (function ou object).

      En TypeScript, le type d'un objet se déclare à l'aide d'une interface. Une
      interface décrit en détail les types de données contenus dans un objet. On
      notera que dans le cas ou une propriété d'un objet contient une référence
      à un type composé, on devra alors avoir déclaré (au préalable) une
      interface lui correspondant.

      -----------------
        Mise en œuvre
      -----------------

      Pour déclarer une interface, on utilise le mot-clé 'interface' suivi d'un
      nom de notre choix identifiant l'interface. Par exemple :

      ===code_ts===============================================
        interface Identite {
          nom: string;
          pays: string;
          age: number;
        }
      =========================================================

      Nous pouvons ensuite utiliser cette interface pour déclarer le type d'un
      objet ou préciser le type d'un argument d'une fonction :

      ===code_ts===============================================
        const utilisateur: Identite = {
          nom: 'Pierre',
          pays: 'France',
          age: 21
        };

        function bonjour(personne: Identite) {
          console.log(`${personne.nom} a ${personne.age} ans et vie en ${personne.pays}`);
        }

        bonjour(utilisateur);
      =========================================================
