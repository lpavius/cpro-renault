      --------------------
        Principe général
      --------------------
      Avec TypeScript, les types de tableau sont déclarés en faisant suivre le
      nom du type de donnée (string,number,boolean) associé à []. Cela nous
      donne :

      ===code_ts===============================================
        const loisirs: string[] = ['Vélo', 'Cinéma'];
      =========================================================

      ----------------
        Tableau vide
      ----------------
      On peut créer un tableau vide et stocker sa référence dans une variable de
      la façon suivante :

      ===code_ts===============================================
        let elements: number[] = [];
      =========================================================

      ----------------------------
        Sans déclaration de type
      ----------------------------

      On peut NE PAS préciser le type. Ce qui nous donnerait ceci :

      ===code_ts===============================================
        let liste = [1, 3.22, 6, -1]
      =========================================================

      Cependant, il faut noter que la déclaration de type est préférable pour
      conserver un des avantages offert par TypeScript.

    ----------------------------------
